<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchBarFix - Gumroad Cover Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Gumroad Cover Dimensions: 1280x720px */
        .gumroad-cover {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #F9FAFB 0%, #E5E7EB 100%);
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        /* Background Pattern */
        .cover-background {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #F9FAFB 0%, #E5E7EB 100%);
        }

        .cover-background::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(239, 68, 68, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 122, 255, 0.05) 0%, transparent 50%);
        }

        /* Content Container */
        .cover-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px;
        }

        /* Left Side - Text Content */
        .text-content {
            flex: 1;
            max-width: 600px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .touchbar-icon {
            display: flex;
            gap: 4px;
            padding: 12px;
            background: #000;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .touchbar-segment {
            width: 32px;
            height: 24px;
            border-radius: 4px;
        }

        .segment-1 { background: #EF4444; }
        .segment-2 { background: #F59E0B; }
        .segment-3 { background: #84CC16; }
        .segment-4 { background: #10B981; }

        .logo-text {
            font-size: 48px;
            font-weight: 700;
            color: #1F2937;
            letter-spacing: -0.02em;
        }

        .main-headline {
            font-size: 64px;
            font-weight: 800;
            line-height: 1.1;
            color: #1F2937;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .highlight-red {
            color: #EF4444;
        }

        .sub-headline {
            font-size: 28px;
            font-weight: 600;
            color: #4B5563;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        .feature-list {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #1F2937;
        }

        .feature-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .feature-speed { background: #DBEAFE; }
        .feature-cost { background: #ECFDF5; }
        .feature-simple { background: #FEF3C7; }

        .price-section {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 30px;
        }

        .price-comparison {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .old-price {
            font-size: 24px;
            font-weight: 700;
            color: #EF4444;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .new-price {
            font-size: 48px;
            font-weight: 800;
            color: #10B981;
        }

        .savings-badge {
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
            color: #059669;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            border: 2px solid #A7F3D0;
        }

        /* Right Side - Visual */
        .visual-content {
            flex: 1;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-mockup {
            width: 400px;
            height: 300px;
            background: #FFFFFF;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #E5E7EB;
        }

        .app-icon {
            display: flex;
            gap: 3px;
            padding: 10px;
            background: #000;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .app-segment {
            width: 24px;
            height: 18px;
            border-radius: 3px;
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 24px;
        }

        .fix-button {
            background: linear-gradient(135deg, #007AFF 0%, #0056CC 100%);
            color: white;
            padding: 16px 48px;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
            margin-bottom: 16px;
            cursor: pointer;
        }

        .success-message {
            background: #ECFDF5;
            color: #065F46;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid #A7F3D0;
        }

        /* Compatibility badges */
        .compatibility {
            position: absolute;
            bottom: 40px;
            right: 80px;
            display: flex;
            gap: 16px;
        }

        .compat-badge {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            color: #4B5563;
            border: 1px solid rgba(229, 231, 235, 0.5);
        }

        /* Responsive scaling */
        .container {
            transform: scale(0.6);
            transform-origin: center;
        }

        @media (max-width: 1400px) {
            .container { transform: scale(0.5); }
        }

        @media (max-width: 1200px) {
            .container { transform: scale(0.4); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gumroad-cover">
            <div class="cover-background"></div>
            
            <div class="cover-content">
                <!-- Left Side - Text Content -->
                <div class="text-content">
                    <div class="logo-section">
                        <div class="touchbar-icon">
                            <div class="touchbar-segment segment-1"></div>
                            <div class="touchbar-segment segment-2"></div>
                            <div class="touchbar-segment segment-3"></div>
                            <div class="touchbar-segment segment-4"></div>
                        </div>
                        <div class="logo-text">TouchBarFix</div>
                    </div>

                    <h1 class="main-headline">
                        Skip the <span class="highlight-red">â‚¬700</span><br>
                        Apple Repair
                    </h1>

                    <p class="sub-headline">
                        Fix your MacBook Pro Touch Bar in 30 seconds<br>
                        with one simple click
                    </p>

                    <div class="feature-list">
                        <div class="feature-item">
                            <div class="feature-icon feature-speed">âš¡</div>
                            <span>30 Seconds</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon feature-cost">ðŸ’°</div>
                            <span>Save â‚¬693</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon feature-simple">ðŸŽ¯</div>
                            <span>One Click</span>
                        </div>
                    </div>

                    <div class="price-section">
                        <div class="price-comparison">
                            <span class="old-price">â‚¬700</span>

                        <div class="savings-badge">Save â‚¬693.01</div>
                    </div>
                </div>

                <!-- Right Side - App Mockup -->
                <div class="visual-content">
                    <div class="app-mockup">
                        <div class="app-icon">
                            <div class="app-segment segment-1"></div>
                            <div class="app-segment segment-2"></div>
                            <div class="app-segment segment-3"></div>
                            <div class="app-segment segment-4"></div>
                        </div>
                        
                        <h3 class="app-title">TouchBarFix</h3>
                        
                        <button class="fix-button">Fix Touch Bar</button>
                        
                        <div class="success-message">

                    </div>
                </div>
            </div>

            <!-- Compatibility Badges -->
            <div class="compatibility">
                <div class="compat-badge">macOS Sonoma</div>
                <div class="compat-badge">MacBook Pro 2016-2021</div>

            </div>
        </div>
    </div>

    <script>
        // Optional: Add some subtle animations
        document.addEventListener('DOMContentLoaded', function() {
            const segments = document.querySelectorAll('.touchbar-segment, .app-segment');
            
            segments.forEach((segment, index) => {
                segment.style.animationDelay = `${index * 0.1}s`;
                segment.style.animation = 'fadeInUp 0.6s ease-out forwards';
            });
        });

        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .touchbar-segment,
            .app-segment {
                opacity: 0;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

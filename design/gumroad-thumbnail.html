        .container {
            text-align: center;
            padding: 40px;

        /* Touch Bar icon */
        .touchbar-icon {
            display: inline-flex;

        .bar:nth-child(4) { background: #40cbc0; }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            text-shadow: 0 3px 15px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }
        
        .price {
            display: inline-block;
            background: white;
            color: #007AFF;
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 600;

        }
    </style>
</head>

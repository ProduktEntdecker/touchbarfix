<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1280">
    <title>TouchBarFix Gumroad Cover - 1280x720</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Background pattern */
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
        }
        
        .container {
            text-align: center;
            z-index: 1;
            padding: 60px;
        }
        
        /* Touch Bar visual */
        .touchbar {
            display: inline-flex;
            gap: 4px;
            padding: 12px;
            background: #000;
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .touchbar-button {
            width: 60px;
            height: 36px;
            border-radius: 6px;
        }
        
        .touchbar-button:nth-child(1) {
            background: #ff453a;
        }
        
        .touchbar-button:nth-child(2) {
            background: #ff9500;
        }
        
        .touchbar-button:nth-child(3) {
            background: #30d158;
        }
        
        .touchbar-button:nth-child(4) {
            background: #40cbc0;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .tagline {
            font-size: 28px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .price-badge {
            display: inline-block;
            background: white;
            color: #007AFF;
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 24px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .bottom-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    
    <div class="container">
        <div class="touchbar">
            <div class="touchbar-button"></div>
            <div class="touchbar-button"></div>
            <div class="touchbar-button"></div>
            <div class="touchbar-button"></div>
        </div>
        
        <h1>TouchBarFix</h1>
        <p class="tagline">Restart Your Frozen Touch Bar in One Click</p>
        <div class="price-badge">€2.99</div>
    </div>
    
    <div class="bottom-text">
        For MacBook Pro with Touch Bar • macOS 10.14+
    </div>
</body>
</html>

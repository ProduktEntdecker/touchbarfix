<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TouchBarFix - Gumroad Cover with Real Icon</title>
    <style>
        body {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #f5f5f7 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            color: #1d1d1f;
            max-width: 800px;
        }
        
        .app-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #2c2c2e 0%, #1c1c1e 100%);
            border-radius: 26px;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .touch-bar {
            width: 80px;
            height: 16px;
            background: #48484a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2px 4px;
            margin-bottom: 4px;
        }
        
        .touch-segment {
            width: 12px;
            height: 8px;
            border-radius: 4px;
        }
        
        .segment-1 { background: #ff3b30; }
        .segment-2 { background: #ff9500; }
        .segment-3 { background: #32d74b; }
        .segment-4 { background: #00c7be; }
        
        .keyboard-base {
            width: 80px;
            height: 8px;
            background: #48484a;
            border-radius: 4px;
        }
        
        h1 {
            font-size: 64px;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: #1d1d1f;
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            color: #86868b;
            margin-bottom: 40px;
            line-height: 1.3;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 40px 0;
        }
        
        .feature {
            font-size: 18px;
            color: #1d1d1f;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .checkmark {
            width: 20px;
            height: 20px;
            background: #34c759;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .price {
            position: absolute;
            top: 60px;
            right: 60px;
            background: #007aff;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 32px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        }
        
        .honest-badge {
            position: absolute;
            bottom: 60px;
            left: 60px;
            background: rgba(29, 29, 31, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .simple-note {
            position: absolute;
            bottom: 60px;
            right: 60px;
            color: #86868b;
            font-size: 16px;
            text-align: right;
            font-style: italic;
            max-width: 200px;
        }
        
        .terminal-note {
            margin-top: 20px;
            font-size: 16px;
            color: #86868b;
            font-family: Monaco, Menlo, monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 12px 20px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="price">€2.99</div>
    
    <div class="container">
        <div class="app-icon">
            <div class="touch-bar">
                <div class="touch-segment segment-1"></div>
                <div class="touch-segment segment-2"></div>
                <div class="touch-segment segment-3"></div>
                <div class="touch-segment segment-4"></div>
            </div>
            <div class="keyboard-base"></div>
        </div>
        
        <h1>TouchBarFix</h1>
        <div class="subtitle">Simple Touch Bar restart utility<br>A convenient alternative to Terminal commands</div>
        
        <div class="features">
            <div class="feature">
                <div class="checkmark">✓</div>
                <span>One-click restart</span>
            </div>
            <div class="feature">
                <div class="checkmark">✓</div>
                <span>Menu bar interface</span>
            </div>
            <div class="feature">
                <div class="checkmark">✓</div>
                <span>No Terminal needed</span>
            </div>
        </div>
        
        <div class="terminal-note">
            Free alternative: sudo pkill TouchBarServer
        </div>
    </div>
    
    <div class="honest-badge">Honest software</div>
    <div class="simple-note">Simple tool.<br>Fair price.<br>No false promises.</div>
</body>
</html>
